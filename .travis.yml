language: node_js # node环境
node_js:
  - lts/*
script:
  - npm run docs:build # 执行命令
notifications:
  webhooks: https://oapi.dingtalk.com/robot/send?access_token=492fc03110c7682e9f7fb9db98f6608d7f54ddc1412646a9c5132a626646610c
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs # 部署的文件夹文件
  github-token: $GITHUB_TOKEN # travis服务上的token变量
  target-branch: gh-pages # 集成发布到gh-pages上
  keep-history: true
  on:
    branch: master
